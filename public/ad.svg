<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background with space theme -->
  <defs>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1b2735; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000; stop-opacity:1" />
    </radialGradient>
    <filter id="starGlow" x="-20%" y="-20%" width="150%" height="150%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#spaceGradient)" />

  <!-- Stars -->
  <circle cx="30" cy="30" r="2" fill="white" filter="url(#starGlow)"/>
  <circle cx="70" cy="120" r="1.5" fill="white"/>
  <circle cx="150" cy="60" r="1" fill="white" />
  <circle cx="90" cy="180" r="1.2" fill="white"/>
  <circle cx="190" cy="40" r="1.8" fill="white"/>

  <!-- 'AD' letters in bold and spacey style -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="80" fill="white" font-weight="bold" letter-spacing="5">
    AD
  </text>

  <!-- A planet orbit ring around the 'A' -->
  <circle cx="65" cy="90" r="45" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" />

  <!-- A comet shooting across the 'D' -->
  <path d="M160,140 Q140,120 180,100" stroke="#f9f9f9" stroke-width="2" fill="none" />
  <circle cx="160" cy="140" r="4" fill="white" />

</svg>
